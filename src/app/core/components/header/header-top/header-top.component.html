<div class="container w-full text-sm flex ">
  <div class="w-2/3 flex items-center p-2">
    <button (click)="previousSlide()" class="p-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
    </button>
    <button (click)="nextSlide()"  class="p-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
      </svg>
    </button>
    <div class=""> {{ dataSlide[currentIndex].content }}</div>
  </div>
  <div class="w-1/3 flex items-center justify-end font-semibold">
    <div class="border-r pr-4 border-[#010f1c1a] mr-4 flex items-center">
      <span class="mr-2">Tiếng Việt</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="m19.5 8.25l-7.5 7.5l-7.5-7.5" />
      </svg>
    </div>
    <div class="border-r pr-4 border-[#010f1c1a] mr-4 flex items-center">
      <span class="mr-2">VND</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="m19.5 8.25l-7.5 7.5l-7.5-7.5" />
      </svg>
    </div>
    <div class="border-r pr-4 border-[#010f1c1a] mr-4"><a href="login">Đăng nhập</a></div>
    <div class="pr-4 mr-4"><a href="register">Đăng ký</a></div>
  </div>
</div>
