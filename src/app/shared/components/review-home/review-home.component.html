<div class="w-full flex justify-center">
  <div class="w-2/3 flex justify-center flex-col">
    <div class="relative text-center">
      <div
        class="bg-[linear-gradient(180deg,rgba(9,137,255,0.1),hsla(0,0%,100%,0)_70%)] inline-block h-[432px] absolute top-[-65px] w-[432px] rounded-[50%] left-2/4  -translate-x-2/4">
      </div>
      <h3 class="text-xl mb-12"> The Review Are In</h3>
      <swiper-container navigation="true" [loop]="true" speed="500">
        <swiper-slide *ngFor="let item of dataReview" class="py-5">
          <div class="flex justify-center flex-col">
            <div class="flex justify-center gap-1 mb-6">
              <span class="text-red-primary"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                  </path>
                </svg></span>
              <span class="text-red-primary"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                  </path>
                </svg></span>
              <span class="text-red-primary"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                  </path>
                </svg></span>
              <span class="text-red-primary"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                  </path>
                </svg></span>
              <span class="text-red-primary"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z">
                  </path>
                </svg></span>
            </div>
            <div class="px-10">
              <p class="mb-7 text-[30px]">“{{item.content}}”</p>
            </div>
            <div class="w-full flex justify-center items-center">
              <div
                class="flex items-center shadow-[0_1px_1px_rgba(1,15,28,0.16)] pl-2.5 pr-[27px] py-2.5 rounded-[40px] bg-white gap-3">
                <div class="">
                  <img src="{{item.user.image}}" alt="avatar"
                    class="h-[60px] object-cover w-[60px] rounded-[50%]">
                </div>
                <div class="">
                  <h3 class="text-base font-semibold">{{item.user.name}}</h3>
                  <span class="text-sm text-gray-600">{{item.user.job}}</span>
                </div>
              </div>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
</div>
